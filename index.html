<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Mister Roboger's Neighborhood</h1>
        <img src="/images/mrrogers2.png" alt="photo of mr rogers" />
        <img src="/images/robot.png" />
      </div>
      <h3>
        Tell me a number you would like to sing about and we can sing about it
        together!
      </h3>
      <form id="digitInput">
        <div class="form1">
          <label for="number">
            <em>Enter the number to sing about here:</em>
          </label>
          <input id="number" class="form2" type="number" />
        </div>
        <br />
        <button id="submitButton" type="submit" class="button">
          Let's sing the song together now!
        </button>
        <button id="againButton" type="submit" class="button">
          Can we sing again?
        </button>
      </form>
      <br />
      <span id="misterRobogerSong">
        <p></p>
      </span>
    </div>
  </body>
</html>
